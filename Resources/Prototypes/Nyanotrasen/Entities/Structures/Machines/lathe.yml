- type: entity
  parent: Protolathe
  id: ScienceTechFab
  name: science techfab
  description: Prints equipment for use by the research department.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sci
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.LatheVisualLayers.IsInserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: LatheVisuals
    idleState: icon
    runningState: icon
  - type: ProtolatheDatabase
    protolatherecipes:
      - QSI
      - BluespaceBeaker
      - Decloner
      - ShrinkRay
      - CryostasisBeaker
      - ShockCollar
      - BackpackOfHolding
      - SatchelOfHolding
      - DuffelbagOfHolding
      - ProximitySensor
      - LeftHandDrone
      - RightHandDrone
      - ChemicalPayload #Below = shared
      - FlashlightLantern
      - Bucket
      - MopItem
      - SprayBottle
      - FireExtinguisher
      - LightTube
      - LightBulb
      - SheetSteel
      - SheetGlass1
      - SheetRGlass
      - SheetPlastic
      - CableStack
      - CableMVStack
      - CableHVStack
