- type: entity
  save: false
  abstract: true
  id: MobSiliconBase
  components:
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
    - shape:
        # Circles, cuz rotation of rectangles looks very bad
        !type:PhysShapeCircle
        radius: 0.35
      mass: 20
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    netsync: false
  - type: Recyclable
    safe: false
  - type: UtilityAI
    behaviorSets:
    - Idle
  - type: AiFactionTag
    factions:
    - SimpleNeutral
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: MovedByPressure
  - type: Physics
    bodyType: KinematicController # Same for all inheritors
  - type: DrawableSolution
    solution: bloodstream
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
  - type: NameIdentifier
    group: GenericNumber
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 8
  - type: Pullable
  - type: Tag
    tags:
    - DoorBumpOpener

- type: entity
  parent: MobSiliconBase
  id: MobCleanBot
  name: cleanbot
  description: The creep of automation now threatening space janitors.
  components:
  - type: FloorBuffer
  - type: Sprite
    drawdepth: Mobs
    sprite: Nyanotrasen/Mobs/Robots/cleanbot.rsi
    state: cleanbot
  - type: UtilityAI
    behaviorSets:
    - CleanBot
  - type: Construction
    graph: CleanBot
    node: bot

- type: entity
  parent: MobSiliconBase
  id: MobHonkBot
  name: honkbot
  description: Horrifying.
  components:
  - type: HonkBot
  - type: UtilityAI
    behaviorSets:
    - Idle
  - type: Sprite
    drawdepth: Mobs
    sprite: Nyanotrasen/Mobs/Robots/honkbot.rsi
    state: honkbot
  - type: Slippery
    launchForwardsMultiplier: 6.0
  - type: StepTrigger
    intersectRatio: 0.2
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 20
      mask:
      - MobMask
      layer:
      - MobLayer
      - SlipLayer
  - type: Construction
    graph: HonkBot
    node: bot
